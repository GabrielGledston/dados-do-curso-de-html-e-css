    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:got ;
            src: url('fonts/Olondon_.otf') format('opentype'), url('fonts/OldLondon.ttf') format('truetype');

            font-style: normal;

                Tipos de formt()
                -opentype
                -truetype
                -embedded-opentype

            */
        }
        body{
            font-family: 'Arial', Helvetica, sans-serif;
        }
        h1{
            font-family:'got' , Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
