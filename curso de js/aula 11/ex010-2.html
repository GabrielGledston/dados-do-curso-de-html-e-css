<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Verificação de pais!</h1>
    Digite o nome do seu pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar"  onclick="veri()">

    <div id="res">

    </div>

    <script>
        function veri() {   
            var paisv = document.getElementById('txtpais');
            var res = document.getElementById('res');
            var pais = String(paisv.value)

            res.innerHTML = `<p>Seu pais é ${pais}</p>`;
            if (pais === 'Brasil' || pais === 'brasil' ) {
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            }else {
                res.innerHTML += 'Você é estrangeiro!'
            }
        }
    </script>
</body>
</html>
