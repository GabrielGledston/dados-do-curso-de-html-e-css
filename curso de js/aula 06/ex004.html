<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .n{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu name?')
        document.write(`<div class="n">Olá, ${nome}! seu nome tem ${nome.length} letras.</div>`)
        document.write(`<div class="n">Seu nome em maiúsculas é ${nome.toUpperCase()}</div> `)
        document.write(`<div class="n">Seu nome em minúsculas é ${nome.toLowerCase()}</div> `)


        /*
        > n1.toFixed(2)
            '1545.50'
        > n1.toFixed(2).replace('.', ',')
            '1545,50'
        
        > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })
            'R$ 1.545,50'
        
        */
    </script>
</body>
</html>
